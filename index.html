<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOSIAMS - Официальный магазин на Wildberries</title>
  <style>
    :root {
      --primary-color: #FF6B8B; /* Акцентный цвет кнопки */
      --hover-color: #FF4757; /* Цвет кнопки при наведении */
      --container-bg: #FFDFE7; /* Точный розовый из скриншота Яндекс.Диска */
      --text-color: #5A2A38; /* Тёмно-розовый для текста (контрастный) */
      --light-text: #FFF; /* Белый для второстепенного текста */
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 5px;
      margin: 0;
      line-height: 1.6;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: #FFF9FA; /* Сверхсветлый розовый для фона страницы */
      color: var(--text-color);
    }
    
    .container {
      background-color: var(--container-bg);
      padding: 40px 20px;
      border-radius: 18px;
      box-shadow: 0 4px 12px rgba(255, 120, 146, 0.2);
      margin: 0 auto;
      width: 92%;
      max-width: 600px;
      border: none;
    }
    
    .brand-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--text-color);
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(90, 42, 56, 0.1);
    }
    
    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 25px;
      display: block;
      transition: transform 0.25s ease;
      filter: drop-shadow(0 2px 4px rgba(90, 42, 56, 0.1));
    }
    
    .btn {
      display: block;
      margin: 20px auto;
      padding: 14px 0;
      background: var(--primary-color);
      color: white;
      border-radius: 10px;
      width: 100%;
      max-width: 280px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.25s ease;
      border: none;
      box-shadow: 0 3px 8px rgba(255, 107, 139, 0.3);
      text-decoration: none;
    }
    
    .btn:hover {
      background: var(--hover-color);
      transform: translateY(-1px);
      box-shadow: 0 5px 12px rgba(255, 71, 87, 0.4);
    }
    
    .social-text {
      margin: 30px 0 15px;
      font-size: 16px;
      color: var(--text-color);
      font-weight: 500;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
      opacity: 0.9;
      filter: brightness(0.9);
    }
    
    .social-icon:hover {
      transform: scale(1.1);
      opacity: 1;
      filter: brightness(1);
    }
    
    .service-text {
      margin: 30px 0 15px;
      font-weight: 600;
      color: var(--text-color);
    }
    
    .whatsapp-icon {
      width: 50px;
      margin: 0 auto;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 2px 3px rgba(90, 42, 56, 0.1));
    }

    @media (max-width: 360px) {
      .container {
        padding: 30px 15px;
      }
      
      .brand-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand-title">NOSIAMS</h1>
    
    <img src="https://i.ibb.co/zp0dKXt/logo.png" alt="NOSIAMS" class="logo">
    
    <a href="https://www.wildberries.ru/catalog/277499855/detail.aspx" class="btn">Купить на Wildberries</a>
    
    <p class="social-text">Ждем тебя в наших социальных сетях</p>
    
    <div class="social-icons">
      <a href="https://www.instagram.com/nosiams_brand?igsh=MWl2OHdtdDR0enVycg==" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" class="social-icon">
      </a>
      <a href="https://vk.com/club229865296" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" alt="VK" class="social-icon">
      </a>
      <a href="https://t.me/nosiamsbrand" target="_blank" rel="noopener">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="social-icon">
      </a>
    </div>
    
    <p class="service-text">Клиентский сервис</p>
    
    <a href="https://wa.me/79053283036" target="_blank" rel="noopener">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
    </a>
  </div>
</body>
</html>
