<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOSIAMS - Розыгрыш бесшовных бра</title>
  <style>
    :root {
      --primary-color: #FF6B8B;
      --hover-color: #FF4757;
      --text-color: #5A2A38;
      --light-text: #FFF;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
      padding: 5px;
      margin: 0;
      line-height: 1.6;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background-color: white; /* Белый фон страницы */
      color: var(--text-color);
    }
    
    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 18px;
      margin: 0 auto;
      width: 92%;
      max-width: 600px;
      border: 1px solid #F5F5F5; /* Лёгкая граница для контейнера */
    }
    
    .brand-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text-color);
      letter-spacing: 1px;
    }
    
    .promo-text {
      font-size: 16px;
      margin-bottom: 25px;
      color: var(--text-color);
      padding: 0 15px;
    }
    
    .logo {
      width: 160px;
      height: auto;
      margin: 0 auto 25px;
      display: block;
      transition: transform 0.25s ease;
      border-radius: 15px; /* Скруглённые углы лого */
    }
    
    .btn {
      display: block;
      margin: 20px auto;
      padding: 14px 0;
      background: var(--primary-color);
      color: white;
      border-radius: 10px;
      width: 100%;
      max-width: 280px;
      font-weight: 500;
      font-size: 16px;
      transition: all 0.25s ease;
      border: none;
      box-shadow: 0 3px 8px rgba(255, 107, 139, 0.3);
      text-decoration: none;
    }
    
    .btn:hover {
      background: var(--hover-color);
      transform: translateY(-1px);
      box-shadow: 0 5px 12px rgba(255, 71, 87, 0.4);
    }
    
    .social-text {
      margin: 30px 0 20px;
      font-size: 16px;
      color: var(--text-color);
      font-weight: 500;
    }
    
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }
    
    .social-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }
    
    .social-icon {
      width: 40px;
      height: 40px;
      transition: transform 0.3s ease;
    }
    
    .social-icon:hover {
      transform: scale(1.1);
    }
    
    .social-name {
      font-size: 14px;
      font-weight: 500;
    }
    
    .contact-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: transparent;
      color: var(--primary-color);
      border-radius: 8px;
      font-weight: 500;
      font-size: 15px;
      transition: all 0.25s ease;
      border: 1px solid var(--primary-color);
      text-decoration: none;
    }
    
    .contact-btn:hover {
      background: var(--primary-color);
      color: white;
    }

    @media (max-width: 360px) {
      .container {
        padding: 25px 15px;
      }
      
      .brand-title {
        font-size: 24px;
      }
      
      .social-icons {
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="brand-title">NOSIAMS</h1>
    <p class="promo-text">Участвуй в розыгрыше и выигрывай любой комплект бесшовных бра от nosiams</p>
    
    <img src="https://i.ibb.co/zp0dKXt/logo.png" alt="NOSIAMS" class="logo">
    
    <a href="https://t.me/nosiamsbrand" class="btn">Участвовать в розыгрыше в Telegram</a>
    
    <p class="social-text">Ждем тебя в наших социальных сетях</p>
    
    <div class="social-icons">
      <div class="social-item">
        <a href="https://vk.com/club229865296" target="_blank" rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/21/VK.com-logo.svg" alt="VK" class="social-icon">
        </a>
        <span class="social-name">VK</span>
      </div>
      
      <div class="social-item">
        <a href="https://t.me/nosiamsbrand" target="_blank" rel="noopener">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="social-icon">
        </a>
        <span class="social-name">Telegram</span>
      </div>
    </div>
    
    <a href="https://wa.me/79053283036" class="contact-btn">Написать</a>
  </div>
</body>
</html>
